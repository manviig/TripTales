  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Itinerary Generator</title>
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <div id="itineraryApp">
          <h1>Personalized Itinerary Generator</h1>
  
          <!-- Custom Itinerary Form -->
          <form id="customItineraryForm">
              <h2>Let Us Create Your Personalized Itinerary</h2>
              <div class="form-group">
                  <label for="budget">Budget (USD)</label>
                  <input type="number" id="budgetInput" placeholder="Enter your budget" required>
              </div>
              <div class="form-group">
                  <label for="duration">Duration (days)</label>
                  <input type="number" id="durationInput" placeholder="Enter duration in days" required>
              </div>
              <div class="form-group">
                  <label for="preferences">Activity Preferences</label>
                  <textarea id="preferencesInput" placeholder="Enter your activity preferences (e.g., adventure, relaxation, etc.)"></textarea>
              </div>
              <div class="form-group">
                  <label for="food">Dietary Preferences</label>
                  <input type="text" id="foodInput" placeholder="Enter food preferences (e.g., vegetarian, non-veg, etc.)">
              </div>
              <button type="button" id="generateItineraryBtn">Generate Itinerary</button>
          </form>
  
          <!-- Display Custom Itinerary -->
          <div id="customItineraryDisplay">
              <ul id="customItineraryList"></ul>
          </div>
  
      </div>
  
      <script src="script.js"></script>
  </body>
  </html>
  
    <footer>
      <p>© TRIPTALES Itinerary Maker | Made with ❤️</p>
    </footer>
</body>
</html>

   

    <script>
      // JavaScript for managing the itinerary
      const form = document.getElementById("newItineraryForm");
      const itineraryDisplay = document.getElementById("itineraryDisplay");
// Load saved itineraries from localStorage on page load
window.addEventListener("load", () => {
  const savedItineraries = JSON.parse(localStorage.getItem("itineraries")) || [];
  renderItineraries(savedItineraries);
});

      form.addEventListener("submit", function (event) {
  event.preventDefault();

  // Collect form data
  const day = document.getElementById("dayInput").value.trim();
  const location = document.getElementById("locationInput").value.trim();
  const activity = document.getElementById("activityInput").value.trim();

  if (day && location && activity) {
    // Save to localStorage
    saveItinerary(day, location, activity);

    // Re-render the itinerary list
    const savedItineraries = JSON.parse(localStorage.getItem("itineraries")) || [];
    renderItineraries(savedItineraries);
    listItem.innerHTML = `
  <strong>S.No. ${index + 1}</strong>: 
  <span><img src="day-icon.png" alt="Day" style="width:16px;"> Day ${item.day}</span> - 
  <span><img src="location-icon.png" alt="Location" style="width:16px;"> ${item.location}</span> <br>
  <strong>Activity:</strong> 
  <span><img src="activity-icon.png" alt="Activity" style="width:16px;"> ${item.activity}</span>
  <button class="deleteBtn">Delete</button>
`;

    // Clear form fields
    form.reset();
  } else {
    alert("Please fill out all fields!");
  }
});

// Render itineraries in a numbered list
function renderItineraries(itineraries) {
  itineraryDisplay.innerHTML = ""; // Clear the current display
  itineraries.forEach((item, index) => {
    const listItem = document.createElement("li");
    listItem.innerHTML = `
      <strong>S.No. ${index + 1}</strong>: Day ${item.day} - ${item.location} <br>
      <strong>Activity:</strong> ${item.activity}
      <button class="deleteBtn">Delete</button>
    `;

    // Add delete functionality
    listItem.querySelector(".deleteBtn").addEventListener("click", () => {
      deleteItinerary(item.day, item.location, item.activity);
      const updatedItineraries = JSON.parse(localStorage.getItem("itineraries")) || [];
      renderItineraries(updatedItineraries); // Re-render after deletion
    });

    itineraryDisplay.appendChild(listItem);
  });
}

// Save itinerary to localStorage
function saveItinerary(day, location, activity) {
  const itineraries = JSON.parse(localStorage.getItem("itineraries")) || [];
  itineraries.push({ day, location, activity });
  localStorage.setItem("itineraries", JSON.stringify(itineraries));
}

// Delete itinerary from localStorage
function deleteItinerary(day, location, activity) {
  let itineraries = JSON.parse(localStorage.getItem("itineraries")) || [];
  itineraries = itineraries.filter(
    (item) => item.day !== day || item.location !== location || item.activity !== activity
  );
  localStorage.setItem("itineraries", JSON.stringify(itineraries));
}
document.getElementById("generateItineraryBtn").addEventListener("click", function () {
    // Collect user inputs
    const budget = document.getElementById("budgetInput").value.trim();
    const duration = document.getElementById("durationInput").value.trim();
    const preferences = document.getElementById("preferencesInput").value.trim();
    const foodPreferences = document.getElementById("foodInput").value.trim();

    if (!budget || !duration) {
        alert("Please provide both budget and duration!");
        return;
    }

    // Generate a custom itinerary based on inputs
    const suggestedItinerary = generateEnhancedItinerary(budget, duration, preferences, foodPreferences);
    renderCustomItinerary(suggestedItinerary);
});

// Enhanced Itinerary Logic
function generateEnhancedItinerary(budget, duration, preferences, foodPreferences) {
    const itinerary = [];
    let location = '';
    let activity = '';
    let food = '';

    // Budget-based destination suggestions
    const locations = getLocationSuggestions(budget);

    for (let i = 1; i <= duration; i++) {
        location = locations[i % locations.length];
        activity = getActivitySuggestions(preferences, location);
        food = getFoodSuggestions(foodPreferences);

        itinerary.push({
            day: i,
            location: location,
            activity: activity,
            food: food,
            timeOfDay: getTimeOfDay(i),
            notes: `Tip: Enjoy the sunset at ${location}!`,
        });
    }
    return itinerary;
}

// Budget-based location suggestions
function getLocationSuggestions(budget) {
    const budgetLevels = {
        low: ["Beach Town", "Countryside", "Small City"],
        medium: ["Popular City", "Nature Resort", "Historical Town"],
        high: ["Luxury Resort", "Mountain Retreat", "Beach Resort"]
    };

    if (budget < 1000) return budgetLevels.low;
    if (budget < 3000) return budgetLevels.medium;
    return budgetLevels.high;
}

// Activity suggestions based on preferences
function getActivitySuggestions(preferences, location) {
    if (preferences.includes("adventure")) {
        return `Adventure activities in ${location}: Trekking, Zip-lining`;
    } else if (preferences.includes("relaxation")) {
        return `Relaxing activities in ${location}: Yoga, Spa`;
    } else {
        return `General activities in ${location}: Sightseeing, Cultural Tours`;
    }
}

// Food suggestions based on dietary preferences
function getFoodSuggestions(preferences) {
    if (preferences.toLowerCase().includes("vegetarian")) {
        return "Vegetarian-friendly restaurants and street food";
    } else if (preferences.toLowerCase().includes("non-veg")) {
        return "Non-vegetarian food options available";
    } else {
        return "Local cuisine with options for all diets";
    }
}

// Time of day for activities
function getTimeOfDay(day) {
    if (day % 2 === 0) {
        return "Morning & Afternoon: Excursions, Evening: Leisure";
    }
    return "Morning: Relaxing, Afternoon: Exploration, Evening: Cultural";
}

// Render the Custom Itinerary
function renderCustomItinerary(itinerary) {
    const customList = document.getElementById("customItineraryList");
    customList.innerHTML = ""; // Clear previous suggestions
    itinerary.forEach((item) => {
        const listItem = document.createElement("li");
        listItem.innerHTML = `
            <strong>Day ${item.day}</strong>: ${item.location} <br>
            <strong>Activity:</strong> ${item.activity} <br>
            <strong>Food Suggestion:</strong> ${item.food} <br>
            <strong>Time of Day:</strong> ${item.timeOfDay} <br>
            <strong>Tip:</strong> ${item.notes}
        `;
        customList.appendChild(listItem);
    });
}

    </script>
